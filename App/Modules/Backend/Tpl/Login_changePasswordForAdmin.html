<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<title>密码修改</title>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="__PUBLIC__/backend/js/jquery.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/backend/utilLib/bootstrap.min.css" type="text/css" media="screen" />
</head>

<body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
        <form action="{:U('Login/changePasswordForAdmin')} "method="post">

                  <div class="form-group">
                    <label for="OldPWD">旧密码</label>
                    <input type="password" class="form-control" name='oldPwd' id="OldPWD" placeholder="请输入旧密码" style="width:80%">
                  </div>
           
                  <div class="form-group">
                    <label for="PWD">新密码</label>
                    <input type="password" class="form-control" name='newPwd' id="PWD" placeholder="请输入新密码" style="width:80%">
                  </div>
                  <div class="form-group">
                    <label for="RePWD">确认密码</label>
                    <input type="password" class="form-control" name='rePwd' id="RePWD" placeholder="确认新密码" style="width:80%">
                  </div>
            <input type="submit" class="btn-default btn" value="确认" /> 
        </form>
    </div>
  </div>
    
</div>
</body>

</html>
