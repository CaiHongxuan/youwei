<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="__PUBLIC__/backend/utilLib/bootstrap.min.css" type="text/css" media="screen" />
</head>
<body>
    
<div class="container-fluid">
  <div class="row-fluid">

    <div class="span12">
      <form action="{:U('Photo/editpic')}" method='POST' >
        <div class="form-group">
          <label for="exampleInputFile">图片</label>
          <div>
           <img src="__ROOT__/Uploads/show_pics/{$thePic['url']}" width='100%' >
           <input type="hidden" name='id' value="{$thePic['id']}">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">图片类型</label>
          <div>
            <input id="focuspic" type="radio" name="type" value="1" onclick='showOrHiddenTit()'
            <if condition="$thePic['type'] eq 1">checked="checked"</if>
            
            >首页轮显图 
            <input id="advertpic" type="radio" name="type" value="0" onclick='showOrHiddenTit()'
            <if condition="$thePic['type'] eq 0">checked="checked"</if>
            >右侧广告图
          </div>
        </div>

        <div id="focustit" style="display:">
          <div class="form-group" >
            <label for="exampleInputDesc">轮显图标题</label>
            <input type="text" name="title" class="form-control"  placeholder="首页轮显图标题(不超过15字)"value="{$thePic['title']}">
          </div>

          <div class="form-group" >
            <label for="exampleInputDesc">轮显图描述</label>
            <input type="text" name="description" class="form-control" placeholder="首页轮显图描述(不超过30字)"  value="{$thePic['description']}">
          </div>
        </div>
        <div class="form-group" >
            <label for="exampleInputDesc">图片跳转链接</label>
            <input type="text" name="link" class="form-control" placeholder="图片跳转链接" style="width:80%" value="{$thePic['link']}">
        </div>

        <div class="form-group" >
          <label>是否显示</label>
          <div class="">
            <input type="checkbox" name="status" value='1'<if condition="$thePic['status'] eq 1">checked='checked'</if>>显示
          </div>
        </div>
        <div class="form-group" >
          <label>上传时间</label>
          <div class="">
             <span>{$thePic['upload_time']}</span>
          </div>
        </div>
        <button type="submit" class="btn btn-default">保存修改</button>

      </form>
    </div>
    <br/><br/>
  </div>
</div>
<script type="text/javascript">
  function showOrHiddenTit() {
     var oDiv = document.getElementById('focustit')
     if(document.getElementById('focuspic').checked) {
        oDiv.style.display='block';
     }else{
        oDiv.style.display='none';
     }
  }

</script>
</body>
</html>
