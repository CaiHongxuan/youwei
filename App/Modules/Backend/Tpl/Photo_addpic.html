<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="__PUBLIC__/backend/utilLib/bootstrap.min.css" type="text/css" media="screen" />
</head>
<body>
    
<div class="container-fluid">
  <div class="row-fluid">

    <div class="span12">
      <form action="{:U('Photo/addpic')}" method='POST' enctype='multipart/form-data'>
        <div class="form-group">
          <label for="exampleInputFile">上传图片</label>
          <input type="file" id="exampleInputFile" name="photo">
          <p class="help-block">为避免失真,请上传相应尺寸的图片</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">图片类型</label>
          <div>
            <input id="focuspic" type="radio" name="type" value="1" checked="checked" onclick='showOrHiddenTit()'>首页轮显图 
            <input id="advertpic" type="radio" name="type" value="0" onclick='showOrHiddenTit()'>右侧广告图
          </div>
        </div>

        <div id="focustit" style="display:">
          <div class="form-group" >
            <label for="exampleInputDesc">轮显图标题</label>
            <input type="text" name="title" class="form-control"  placeholder="首页轮显图标题(不超过15字)" style="width:80%">
          </div>

          <div class="form-group" >
            <label for="exampleInputDesc">轮显图描述</label>
            <input type="text" name="description" class="form-control" placeholder="首页轮显图描述(不超过30字)" style="width:80%">
          </div>
        </div>
        <div class="form-group" >
            <label for="exampleInputDesc">图片跳转链接</label>
            <input type="text" name="link" class="form-control" placeholder="图片跳转链接" style="width:80%">
        </div>

        <div class="form-group" >
          <label>是否显示</label>
          <div class="">
            <input type="checkbox" name="status" value='1'>显示
          </div>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>

  </div>
</div>
<script type="text/javascript">
  function showOrHiddenTit() {
     var oDiv = document.getElementById('focustit')
     if(document.getElementById('focuspic').checked) {
        oDiv.style.display='block';
     }else{
        oDiv.style.display='none';
     }
  }

</script>
</body>
</html>
